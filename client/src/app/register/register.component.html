<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="mb-3">
    <label style="margin-right: 10px">I'm a:</label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ms-3 form-check-input"
      />
      Female
    </label>
  </div>

  <app-text-inputs
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-inputs>

  <app-text-inputs
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known As'"
  ></app-text-inputs>

  <app-date-inputs
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-inputs>

  <app-text-inputs
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-inputs>

  <app-text-inputs
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-inputs>

  <app-text-inputs
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-inputs>
  <app-text-inputs
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-inputs>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-light mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
