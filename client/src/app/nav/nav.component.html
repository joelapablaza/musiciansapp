<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Musicians App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/users" routerLinkActive="active"
              >Play With</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active"
              >Messages</a
            >
          </li>
          <li *appHasRole="['Admin', 'Moderator']" class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active"
              >Admin</a
            >
          </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active"
            >Errors</a
          >
        </li>
      </ul>

      <div class="dropdown" *ngIf="currentUser$ | async as user" dropdown>
        <img
          src="{{ user.photoUrl || './assets/user.png' }}"
          alt="{{ user.username }}"
        />
        <a class="dropdown-toggle text-light ml-2" dropdownToggle
          >Weolcome {{ user.knownAs || user.username | titlecase }}</a
        >
        <div class="dropdown-menu" *dropdownMenu>
          <a routerLink="/user/edit" class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form
        #loginform="ngForm"
        class="form-inline mt-2 mt-md-0 ml-auto"
        (ngSubmit)="login()"
        autocomplete="off"
        *ngIf="(currentUser$ | async) === null"
      >
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="model.username"
        />
        <input
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="model.password"
        />
        <button class="btn btn-success my-2 my-sm-0" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
